<!-- the image-slider(s) are children components here, their slides property is filled up by their parent
, (this component). This is how you customize a component -->
<image-slider [slides]="slidersArray[0]" [interval]="1000"></image-slider>
<image-slider [slides]="slidersArray[1]" [interval]="2000"></image-slider>
<image-slider [slides]="slidersArray[2]" [interval]="3000"></image-slider>
