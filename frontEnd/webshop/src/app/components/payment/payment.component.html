<h3>Choose a payment method: {{ this.paymentService.selectedPayment }}</h3>
<p class="sub">All payment methods are SSL secured.</p>
<div class="main">


    <div class="payments">

        <div class="paymentCard" *ngFor="let payment of this.paymentService.paymentOptions">
            <img (click)="selectPayment(payment.name)" src="{{ payment.img }}">
            <p class="paymentName">{{ payment.name }}</p>
        </div>

    </div>

</div>
