<h3>Collections: {{ this.listingService.allCollections.length - 1 }}</h3>
<p> filter by: {{this.listingService.selectedCollection}}</p>
<div class="collectionFilter" *ngFor="let collection of this.listingService.allCollections">
  
  <button class="collectionButton" (click)="this.listingService.selectedCollection = collection">{{collection}}</button>

</div>
