<div class="productDetailWrapper">


  <div class="productCard">
      <mat-checkbox></mat-checkbox>
    <div class="mainImage"><img class="mainImage" src="{{ product.img }}"></div>
    <div class="productDetails">
      <table>
      <tr><td>{{ product.productName }}</td></tr>
      <tr><td>{{ product.carat }} carat {{ product.cut }} cut {{ product.stone }} stone {{ product.material }} ring.</td></tr>
      <tr><td>{{ product.price | currency }}</td></tr>
      </table>
    </div>
    <div class="productDescription">{{ product.description }}</div>
    <button class="addToCart" (click)="addToCart()">Add to cart</button>
  </div>


</div>
