<div class="login_logout">
<form class="registerLoginForm">

  <input class="registerLoginInput" [(ngModel)]="userObject.email" type="email" name="email" required autofocus placeholder="email" />
  <input class="registerLoginInput" [(ngModel)]="userObject.password" type="password" name="password" required placeholder="password" />
  <input class="registerLoginInput" type="submit" name="submit" value={{buttonText}} (click)="registerORloginORlogout()" />

</form>
</div>
