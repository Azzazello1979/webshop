<div class="login_logout">
<form action="">

  <input [(ngModel)]="userObject.email" type="email" name="email" required autofocus placeholder="email" />
  <input [(ngModel)]="userObject.password" type="password" name="password" required placeholder="password" />
  <input class="loginButton" type="submit" name="submit" value={{buttonText}} (click)="registerORlogin()" />

</form>
</div>
