<div class="main">
    <h3>Stones: {{ this.listingService.allStones.length - 1 }}</h3>
    <p> filter by: {{this.listingService.selectedStone}}</p>
    <div class="stonesFilter" *ngFor="let stone of this.listingService.allStones">
      <button class="stonesButton" (click)="this.listingService.selectedStone = stone;this.listingService.someFilterApplied = true;">{{stone}}</button>
    </div>
</div>
