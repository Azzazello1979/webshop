<div class="wrapper">
    <div class="main">
        
        <table>
            <tr>
                <td><button (click)="addProductCLK()" >Add Product...</button></td>
                <td><button (click)="editProductCLK()" >Edit Product...</button></td>
                <td><button (click)="manageOrdersCLK()" >Manage Orders...</button></td>
                <td><button (click)="manageUsersCLK()" >Manage Users...</button></td>
            </tr>
        </table>
            



            <div class="formContainer" *ngIf="addProductBtnClicked">
                    <form #productForm="ngForm" (ngSubmit)="productFormSubmit(productForm.value)" >

                        <fieldset>
                            <legend>Main info: </legend>
                        <input type="text" ngModel name="productName" placeholder="product name" required autofocus />
                        <p>Collection:</p><button (click)="switch()">new/existing</button>
                        <input *ngIf="!switched" type="text" ngModel name="collection" #collectionText  />
                        <select *ngIf="switched" ngModel name="collection" #collectionSelect  >
                            <option *ngFor="let collection of collections" value="{{ collection }}">{{ collection }}</option>
                        </select>
                        <p>Price:</p>
                        <input type="number" ngModel name="price" placeholder="price" required>
                        <p>Stone:</p>
                        <input type="text" ngModel name="stone" #stoneText />
                        <select ngModel name="stone" #stoneSelect >
                            <option *ngFor="let stone of stones" value="{{ stone }}">{{ stone }}</option>
                        </select>
                        <input type="number" ngModel name="carat" required placeholder="carat" />
                        <p>Cut:</p>
                        <input type="text" ngModel name="cut" #cutText />
                        <select ngModel name="cut" #cutSelect >
                            <option *ngFor="let cut of cuts" value="{{ cut }}">{{ cut }}</option>
                        </select>
                        <p>Material:</p>
                        <input type="text" ngModel name="material" #materialText />
                        <select ngModel name="material" #materialSelect >
                            <option *ngFor="let material of materials" value="{{ material }}">{{ material }}</option>
                        </select>
                        </fieldset><br>


                        <fieldset>
                            <legend>Additional info: </legend>
                        <input type="number" ngModel name="sale" placeholder="sale %" />
                        <p>Sizes:</p>
                        <select ngModel name="sizes" multiple="true">
                            <option *ngFor="let size of sizes" value="{{ size }}">{{ size }}</option>
                        </select>

                        <p>Description:</p>
                        <textarea ngModel name="description" rows="4" cols="50" style="resize:none;"></textarea>
                        </fieldset><br>


                        <fieldset>
                            <legend>Images: </legend>
                        <p>Main image:</p>
                        <input type="file" ngModel name="img" accept="image/*" required />

                        <p>Gallery images:</p>
                        <input type="file" ngModel name="gallImages" accept="image/*" multiple="true" />
                        </fieldset><br>

                        <input type="submit" value="Add Product" [disabled]="!productForm.valid" /> 
                    </form>
            </div>


            
            <div *ngIf="editProductBtnClicked">Edit Products ...</div>
                 
            
            <div *ngIf="manageOrdersBtnClicked">Manage Orders ...</div>
                
            
            <div *ngIf="manageUsersBtnClicked">Manage Users ...</div>
            
        
    </div>
</div>
